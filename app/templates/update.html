<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        .todowrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todowrap .box {
            box-shadow: 1em 0 2em rgb(0 0 0 / 20%);
            border-radius: 5px;
            padding: 30px;
        }

        .todowrap .box h2 {
            font-weight: 100;
            text-align: center;
            margin-bottom: 3rem;
        }

        .todowrap .box #title {
            width: 95%;
            border: 1px solid #222;
            padding: 10px;
            border-radius: 5px;
        }

        .box div {
            display: flex;
        }

        .sm-box p {
            margin-right: 2rem;
        }

        textarea {
            width: 95%;
            padding: 10px;
            height: 6.25em;
            resize: none;
            margin-top: 2rem;
            border-radius: 5px;
        }

        button {
            width: 120px;
            height: 40px;
            color: #fff;
            background: #004fff;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn-box {
            justify-content: end;
        }

        .listbox a {
            color: black;
            margin-bottom: 0.5rem;
            font-size: 16px;
            text-decoration-line: none;
        }
    </style>

</head>

<body class="todowrap">

<div class="box">
    <h2>Todo Update Page</h2>
    <form action="/todo/api/update/{{ todo.id }}" method='post'>
        <input type="text" id="title" name="title" placeholder="Title..." value="{{ todo.title }}">
        <textarea id="description" name="description" placeholder="Description...">{{ todo.description }}</textarea>

        <div class="sm-box">
            {% if todo.complete == 1 %}
                <input type="checkbox" name="complete" id="complete" checked>
            {% else %}
                <input type="checkbox" name="complete" id="complete">
            {% endif %}
            <p>complete</p>

        </div>


        <div class="btn-box">
            <button type="submit" id="submit">update</button>
        </div>
    </form>

</div>


</body>


</html>
